<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Video Editor</h1>

    <label>Select Video Files:</label>
    <input type="file" id="videoInput" multiple accept="video/*"><br>

    <label>Final Video Length (seconds):</label>
    <input type="number" id="finalEditSeconds" value="10" min="1"><br>

    <label>Min Clip Length (% of original):</label>
    <input type="number" id="minClipLength" value="25" min="10" max="90"><br>

    <label>Max Clip Length (% of original):</label>
    <input type="number" id="maxClipLength" value="90" min="10" max="90"><br>

    <button id="startEditing">Start Editing</button>

    <canvas id="canvas" width="1080" height="1920"></canvas>

    <button id="downloadVideo" style="display:none;">Download Final Video</button>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
