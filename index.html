<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Editor</title>
</head>
<body>
    <h1>Random Video Editor</h1>

    <label for="videoFiles">Select Video Files:</label>
    <input type="file" id="videoFiles" multiple accept="video/*"><br><br>

    <label for="finalLength">Final Video Length (seconds):</label>
    <input id="finalLength" type="number" value="10"><br><br>

    <label for="minClipLength">Min Clip Length (% of original):</label>
    <input id="minClipLength" type="number" value="25"><br><br>

    <label for="maxClipLength">Max Clip Length (% of original):</label>
    <input id="maxClipLength" type="number" value="90"><br><br>

    <button id="startButton">Start Editing</button>

    <video id="videoPlayer" controls style="width:100%; display:none;"></video>

    <script src="script.js"></script> <!-- Ensure this script is at the end of body -->
</body>
</html>
